<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" type="text/css" href="node_modules/animate.css/animate.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="conversationjs/lib/conversation.js"></script>
</head>
<body>
  <div class="conversation">
    <div id="configuration">
      <!-- START -->
      <div block="start" step="0"></div>
      <div class="me" block="start" step="1">Bonjour !</div>
      <div class="me" block="start" step="2">Je m'appelle <strong>Alexandre Bult&eacute;</strong>. Et je veux du texte tres tres long blabla bla.</div>
      <div class="me" block="start" step="3">Que voulez-vous savoir ?</div>
      <!-- PROJECTS -->
      <div block="projects" step="0">Vos projets</div>
      <div class="me" block="projects" step="1">Un projet</div>
      <div class="me" block="projects" step="2">2 projects</div>
      <div class="me" block="projects" step="3">3 petits cochons</div>
      <!-- TECHNOS -->
      <div block="technos" step="0">Vos technos</div>
      <div class="me" block="technos" step="1">Un projet</div>
      <div class="me" block="technos" step="2">2 technos</div>
      <div class="me" block="technos" step="3">3 petits cochons</div>
      <!-- CONTACT -->
      <div block="contact" step="0">Vous contacter</div>
      <div class="me" block="contact" step="1">Vous pouvez m'écrire à : <a href="mailto:alexandre@bulte.net">alexandre@bulte.net</a></div>
    </div>
    <div id="player"></div>
  </div>
  <script type="text/javascript">
    var conversation = new conversationJS('#configuration', '#player')
    conversation.play()
  </script>
  <!-- <script type="text/javascript" src="index.js"></script> -->
</body>
</html>
